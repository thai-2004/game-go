<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMGP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      margin-top: 100px;
      text-align: center;
    }

    #controls {
      margin-bottom: 20px;
    }

    #controls select, #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1e2a3a;
      color: white;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #2c3e50;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #gobang {
      border: 2px solid #ccc;
      background-color: #1e2a3a;
    }

    #history {
      width: 100%;
      max-width: 200px;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e2a3a;
      color: white;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      transform: rotate(-45deg);
      z-index: -1;
    }

    .star {
      position: absolute;
      top: var(--top-offset);
      left: 0;
      width: var(--star-tail-length);
      height: var(--star-tail-height);
      color: var(--star-color);
      background: linear-gradient(45deg, currentColor, transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px currentColor);
      transform: translate3d(104em, 0, 0);
      animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
    }

    @keyframes fall {
      from {
        transform: translate3d(104em, 0, 0);
      }
      to {
        transform: translate3d(-30em, 0, 0);
      }
    }
    

    @media screen and (min-width: 768px) {
      #game-container {
        flex-direction: row;
        align-items: flex-start;
      }

      #history {
        margin-left: 20px;
        margin-top: 0;
      }
    }
    #gobang {
      border: 10px solid #8B4513; 
      background-color: #F4A460; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    :root {
      --star-color: white;
      --star-tail-height: 2px;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    
    
  </style>
</head>
<body>
  <h1 id="title-1"></h1>
  <div class="stars">
  </div>
  <div id="container">
    <div id="controls">
      <select id="size" aria-label="Select board size">
        <option value="11" selected>9x9</option>
        <option value="15">13x13</option>
        <option value="21">19x19</option>
      </select>
      <select id="gameMode" aria-label="Select game mode">
        <option value="human">Người vs. Người</option>
        <option value="computer" selected>Người vs. Máy</option>
        <option value="computer-computer">Máy vs. Máy</option>
      </select>
      <button id="startButton">Bắt đầu</button>
    </div>
    <div id="game-container">
      <canvas id="gobang" width="500" height="500" ></canvas>
      <div id="history">
        <h3>Lịch sử nước đi</h3>
        <ul id="moveList"></ul>
      </div>
    </div>
    <div id="score">Black to play</div>
  </div>
  <script src="bmgp.js"></script>
  <script src="print.js"></script>
</body>
</html>
