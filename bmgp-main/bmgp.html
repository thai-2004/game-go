<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="text-container"></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "intro">
    <span id = "intro-text"></span>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Khởi tạo Particles.js -->
    <script>
      particlesJS.load('intro', 'particles.json', function() {
        console.log('Particles.js loaded');
      });
    </script>
  </div>
  <div class="stars"></div>
  <div id="container">
    <div id="controls">
      <select id="size" aria-label="Select board size">
        <option value="11" selected>9x9</option>
        <option value="15">13x13</option>
        <option value="21">19x19</option>
      </select>
      <select id="gameMode" aria-label="Select game mode">
        <option value="human">Người vs. Người</option>
        <option value="computer" selected>Người vs. Máy</option>
        <option value="computer-computer">Máy vs. Máy</option>
      </select>
      <button id="startButton">Bắt đầu</button>
    </div>
    <div id="game-container">
      <canvas id="gobang" width="500" height="500" ></canvas>
      <div id="history">
        <h3>Lịch sử nước đi</h3>
        <ul id="moveList"></ul>
      </div>
    </div>
    <div id="score">Đen đi trước</div>
  </div>
  <script src="bmgp.js"></script>
  <script src="print.js"></script>
  <script src="intro.js"></script>
</body>
</html>
